<div class="product-table-container">
  <table class="product-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td><button class="edit-button" (click)="editProduct(product)">Edit</button></td>
      <td><button class="delete-button" (click)="deleteProduct(product.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
  <div class="add-product-container">
    <button class="add-product-button" (click)="addProduct()">Add Product</button>
  </div>
</div>
